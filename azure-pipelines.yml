pool:
  name: Azure Pipelines
steps:
- bash: |
    if [ -f extensions.csproj ]
    then
        dotnet build extensions.csproj --output ./bin
    fi
  displayName: 'Build extensions'
- task: UsePythonVersion@0
  displayName: 'Use Python 3.11'
  inputs:
    versionSpec: '3.11'
- bash: |
    python3.11 -m venv worker_venv
    source worker_venv/bin/activate
    pip install setuptools
    pip install -r requirements.txt
  displayName: 'Install Application Dependencies'
- task: ArchiveFiles@2
  displayName: 'Archive files'
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
    includeRootFolder: false
- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  inputs:
    PathtoPublish: '$(System.DefaultWorkingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
- task: AzureWebApp@1
  displayName: 'Deploy to Azure Function App'
  inputs:
    azureSubscription: 'Pay-As-You-Go'  # Replace with your actual Azure service connection name
    appType: 'functionApp'
    appName: 'complaint-loggins'  # Replace with your actual Azure Function App name
    package: '$(System.DefaultWorkingDirectory)/drop'
    runtimeStack: 'PYTHON|3.11'  # Confirm the runtime stack version matches your Function App configuration
